; PHP Configuration for Shared Hosting (DomaiNesia)
; Increase timeout for Google Drive uploads
; NOTE: Shared hosting may have hard limits - contact support if still timing out

max_execution_time = 300
max_input_time = 300
memory_limit = 256M
post_max_size = 20M
upload_max_filesize = 10M

; Enable error logging
display_errors = Off
log_errors = On
error_log = error_log
